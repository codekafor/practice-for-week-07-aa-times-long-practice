<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="./stylesheets/main-styles.css">
  <title>App Academy Times</title>
</head>
<body>
  
  <header>
    <div class="masthead">
      <div class="masthead__menu-and-search">
        <div class="menu-search">
          <i class="fa fa-bars"></i>
        </div>
        <div class="menu-search">
          <i class="fa fa-search"></i>
        </div>
      </div>

      <div class="masthead__actions">
        <button class="buttons">Subscirbe Now</button>
        <button class="buttons">Log In</button>
        <button class="buttons"><i class="fas fa-cog"></i></button>
      </div>

      <div class="masthead__technologies">
        <div class="masthead__technologies__parent">
          <span class="tech-names">CSS</span>
          <span class="tech-names">HTML</span>
          <span class="tech-names">JavaScript</span>
          <span class="tech-names">Python</span>
        </div>
      </div>

      <div class="masthead__date">Tuesday, October 31, 2020</div>
      <div class="masthead__logo">
        <img src="./images/AA_Times_Logo.png" alt="">
      </div>
      <div class="masthead__paper">
        <i class="far fa-newspaper"></i>Today's paper
      </div>

    </div>

    <div>

    </div>
  </header>

  <main></main>

  <footer></footer>
  
</body>
</html>
